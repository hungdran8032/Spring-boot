<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi kích hoạt tài khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
        }

        .header h2 {
            color: #e74c3c;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Lỗi kích hoạt tài khoản</h2>
        </div>
        <p th:text="${error}">Thời gian đã hết hạn.</p>
        <p>Vui lòng yêu cầu gửi lại email xác thực hoặc liên hệ hỗ trợ.</p>
        <a href="/api/v1/auth/resend-verification" class="button">Gửi lại email xác thực</a>
        <p><a href="http://localhost:3000/login">Quay lại trang đăng nhập</a></p>
    </div>
</body>

</html>
